name: CPack

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install CMake
        run: sudo apt-get install -y cmake

      - name: Config ConceptualExample
        run: cmake ${{github.workspace}} -B ${{github.workspace}}/build -D PRINT_VERSION=1.0.0

      - name: Build ConceptualExample
        run: cmake --build ${{github.workspace}}/build

      - name: Build package
        run: cmake --build ${{github.workspace}}/build --target package

      - name: Package with CPack
        run: |
          cd build
          cpack

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: ${{github.workspace}}/build/*.tar.gz

  create_tag_and_release:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: package
          path: .

      - name: List downloaded artifact directory
        run: ls -la .

      - name: Create Tag
        id: create_tag
        run: |
          TAG_NAME="v1.0.0"
          git tag $TAG_NAME
          git push origin $TAG_NAME

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          body: |
            This is the first release of the project.
          draft: false
          prerelease: false
          files: "*.tar.gz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

