name: CPack

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install CMake
        run: sudo apt-get install -y cmake

      - name: Config ConceptualExample
        run: cmake ${{github.workspace}} -B ${{github.workspace}}/build -D PRINT_VERSION=1.0.0

      - name: Build ConceptualExample
        run: cmake --build ${{github.workspace}}/build

      - name: Build package
        run: cmake --build ${{github.workspace}}/build --target package

      - name: Package with CPack
        run: |
          cd build
          cpack

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: RK2-1.0.0-Linux.zip
          path: ${{github.workspace}}/build/example-1.0.0-Linux.tar.gz

  create_release:
      needs: release 
      runs-on: ubuntu-latest
      steps:
        - name: Download artifact
          uses: actions/download-artifact@v2
          with:
              name: RK2-1.0.0-Linux.zip
              path: rk2-executable
        
        - name: List downloaded artifact directory
          run: ls -la rk2-executable
  
        - name: Create Release
          id: create_release
          uses: softprops/action-gh-release@v1
          with:
            files: rk2-executable/*.zip
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
